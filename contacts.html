<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Психология и Саморазвитие</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="Психология" class="logo-img">
                    <span class="logo-text">Психология</span>
                </a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="blog.html">Блог</a></li>
                    <li><a href="contacts.html" class="active">Контакты</a></li>
                    <li><a href="about.html">О сайте</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-header">
            <div class="container">
                <h1>Свяжитесь с нами</h1>
                <p>Мы всегда рады помочь и ответить на ваши вопросы</p>
            </div>
        </section>

        <section class="contact-content">
            <div class="container">
                <div class="contact-grid">
                    <div class="contact-info">
                        <h2>Контактная информация</h2>
                        <div class="info-item">
                            <i class="icon-email"></i>
                            <div>
                                <h3>Email</h3>
                                <p>info@psychology.com</p>
                            </div>
                        </div>
                        <div class="info-item">
                            <i class="icon-phone"></i>
                            <div>
                                <h3>Телефон</h3>
                                <p>+7 (999) 123-45-67</p>
                            </div>
                        </div>
                        <div class="info-item">
                            <i class="icon-location"></i>
                            <div>
                                <h3>Адрес</h3>
                                <p>г. Москва, ул. Психологов, д. 1</p>
                            </div>
                        </div>
                    </div>

                    <form class="contact-form">
                        <div class="form-group">
                            <label for="name">Ваше имя</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Тема</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Сообщение</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn-primary">Отправить сообщение</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Психология и Саморазвитие. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
